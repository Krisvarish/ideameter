<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results - IdeaMeter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">IdeaMeter</a>
        </div>
    </nav>

    <!-- Results Section -->
    <section class="section">
        <div class="container">
            <div class="results-container">
                <!-- Header -->
                <div class="results-header">
                    <h1 class="results-title" id="startupName"></h1>
                    <p class="results-subtitle">Investment Readiness Analysis</p>
                </div>

                <!-- Score Card -->
                <div class="score-card">
                    <div class="score-gauge">
                        <div class="gauge-circle" id="gaugeCircle">
                            <div class="gauge-inner">
                                <div class="score-number" id="scoreNumber">--</div>
                                <div class="score-label">/100</div>
                            </div>
                        </div>
                    </div>
                    <div class="score-verdict">
                        <div class="verdict-badge" id="verdictBadge">--</div>
                        <p class="verdict-text" id="verdictText">Loading...</p>
                    </div>
                </div>

                <!-- Justification -->
                <div class="card">
                    <h2 class="card-title">Analysis</h2>
                    <p class="justification-text" id="justificationText"></p>
                </div>

                <!-- Two Column Layout -->
                <div class="results-grid">
                    <!-- Strengths -->
                    <div class="card">
                        <h2 class="card-title">âœ… Strengths</h2>
                        <ul class="insights-list" id="strengthsList"></ul>
                    </div>

                    <!-- Improvements -->
                    <div class="card">
                        <h2 class="card-title">ðŸ“ˆ Areas for Improvement</h2>
                        <ul class="insights-list" id="improvementsList"></ul>
                    </div>
                </div>

                <!-- Actions -->
                <div class="results-actions">
                    <a href="form.html" class="btn btn-secondary">Evaluate Another Idea</a>
                    <button class="btn btn-primary" onclick="window.print()">Print Report</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/results.js"></script>
</body>
</html>
